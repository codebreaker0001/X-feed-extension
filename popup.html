<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Twitter Feed</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Page Container -->
  <div class="page-container">

    <!-- Left Sidebar: Twitter Menu -->
    <div class="sidebar" id="twitter-menu">
      <ul class="menu">
        <li class="menu-item"><i class="fab fa-x-twitter"></i></li>
        <li class="menu-item active"><i class="fas fa-home"></i> Home</li>
        <li class="menu-item"><i class="fas fa-hashtag"></i> Explore</li>
        <li class="menu-item"><i class="far fa-bell"></i> Notifications</li>
        <li class="menu-item"><i class="far fa-envelope"></i> Messages</li>
        <li class="menu-item"><i class="fas fa-compass"></i> Grok</li>
        <li class="menu-item"><i class="far fa-bookmark"></i> Bookmarks</li>
        <li class="menu-item"><i class="fas fa-users"></i> Communities</li>
        <li class="menu-item"><i class="fas fa-gem"></i> Premium</li> <!-- ✅ Fixed Icon -->
        <li class="menu-item"><i class="fas fa-bolt"></i> Verified Orgs</li>
        <li class="menu-item"><i class="far fa-user"></i> Profile</li>
        <li class="menu-item"><i class="fas fa-ellipsis-h"></i> More</li>
      </ul>

      <!-- ✅ Dark Mode Toggle -->
      <div class="dark-mode-toggle">
        <label class="switch">
          <input type="checkbox" id="toggle-theme">
          <span class="slider"></span>
        </label>
        <span></span>
      </div>
    </div>

    <!-- Middle Section: Feed -->
    <div class="main-feed">
      <h2>Enter Tokens</h2>
      <input type="text" id="auth_token" placeholder="auth_token" />
      <input type="text" id="ct0" placeholder="ct0" />
      <button id="fetch">Fetch Timeline</button>
      <div id="feed"></div>
    </div>

    <!-- Right Sidebar -->
    <div class="sidebar right-sidebar">
      <div class="user-section" id="followers">
        <h3>Followers</h3>
      </div>
      <div class="user-section" id="following">
        <h3>Following</h3>
      </div>
      <div class="user-section" id="friends">
        <h3>Friends</h3>
      </div>
    </div>

  </div>

  <script src="popup.js"></script>
</body>
</html>
