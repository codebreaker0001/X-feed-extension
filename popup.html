<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Twitter Feed</title>

  <!-- Font Awesome for Twitter icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- Your Styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">

    <!-- Dark Mode Toggle (Top-right corner) -->
    <div class="top-bar">
      <label class="switch">
        <input type="checkbox" id="toggle-theme">
        <span class="slider"></span>
      </label>
    </div>

    <!-- Input Section -->
    <h2>Enter Tokens</h2>
    <input type="text" id="auth_token" placeholder="auth_token" />
    <input type="text" id="ct0" placeholder="ct0" />
    <button id="fetch">Fetch Timeline</button>

    <!-- Tweets Section -->
    <div id="tweets"></div>

  </div>

  <!-- Your JavaScript -->
  <script src="popup.js"></script>
</body>
</html>
